<!DOCTYPE html>
<html>
<head>
<title>Anagram AA- Datang</title>
</head>

<body>
    <script>
    function anagram(input1, input2) {
        let word1 = input1.replace(/\s/g, '').toLowerCase();
        let word2 = input2.replace(/\s/g, '').toLowerCase();

        if (word1.length !== word2.length) {
            return false;
        }

        let sortedWord1 = word1.split('').sort().join('');
        let sortedWord2 = word2.split('').sort().join('');

        return sortedWord1 === sortedWord2;
    }

    let input1 = prompt("Enter the first word or phrase:");
    let input2 = prompt("Enter the second word or phrase:");

    if (anagram(input1, input2)) {
        alert("They are anagrams!");
    } else {
        alert("They are not anagrams.");
    }
    </script>
</body>
</html>
